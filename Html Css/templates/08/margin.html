<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background: #0095ff;
        }
        .box1 {margin: 30px 50px 30px 50px;}
        .box2 {margin: 30px 50px;}
        .box3 {margin: 50px;}
        .box4 {margin: 30px 10px 5px;}
        .box5 {margin: 0 auto;}
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>

</html>
