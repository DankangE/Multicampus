<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        nav {
            list-style-type: none;
        }
        nav ul li {
            display: inline;
            padding: 10px 15px;
            margin-right: 20px;
            border-top: 3px solid #333;
        }

        nav ul li:hover {
            background-color: #f2efaf;
        }
        nav ul li a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">애완견 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강돌보기</a></li>
            <li><a href="#">더보기  </a></li>
        </ul>
    </nav>
</body>
</html>
