<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>market</title>
	<link rel="stylesheet" href="css\market.css">
	<style>
		body {
			font-weight: 600;
		}
		div {
			width: 50%;
		}

		#container div {
			border: 1px solid black;
		}
		h1 {
			background-color: black;
			color: #fff;
			font-size: 15px;
			padding: 5px;
		}
		h2 {
			text-align: center;
			color: red;
			font-size: 1rem;
			font-weight: 700;
		}
		p {
			text-align: center;
			line-height: 2;
		}
		span.accent {
			color: blue;
			font-weight: bolder;
		}

	</style>
</head>

<body>
	<div id="container">
		<img src="./image/top.jpg" alt="가정용 꿀사과 - 흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다. 질좋은 사과를 저렴하게 즐겨보세요">		
		<div >
			<h1>확인하세요</h1>
			<h2>주문 및 배송</h2>
			<p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다<br>
			2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
			<hr>
			<h2>교환 및 환불</h2>
			<p>불만족시 <span class="accent">100% 환불</span>해 드립니다<br>
			고객센터로 전화주세요</p>
			<hr>
			<h2>고객센터 </h2>
			<p>0000-0000<br>
			<span>상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span></p>
		</div>
	</div>
</body>
</html>
