{% extends 'layout.html' %}

{% block content %}
    <h1>{{title}}</h1>
    {% set items = users %}
    {% for user in items %}
        <h3>ID: {{user.id}}, 이름: {{user.name}}</h3>
        {% if user.id == 1 %}
            <h3>관리자</h3>
        {% else %}
            <h3>일반회원</h3>
        {% endif %}
    {% endfor %}
{% endblock %}
```
