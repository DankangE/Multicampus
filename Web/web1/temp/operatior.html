<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자t</title>
</head>
<body>
    <script>
        var x = 10, y = 3, result;

        result = x + y;
        console.log("x + y = " + result);
        
        result = x / y;
        console.log("x / y = " + result);
        
        result = x % y;
        console.log("x % y = " + result);
        document.write ("x % y = " + result);
    </script>
    <script>
        var a = 10;
        var b = a++ + 5;
        var c = b--;
        console.log(a, b, c);
        
        var a = 10;
        var b = ++a + 5;
        var c = --b;
        console.log(a, b, c);
    </script>
    <script>
        var a = 10;
        a = a + 5;
        console.log(a);

        var a = 10;
        a += 5;
        y = 10;
        y += a;

        console.log(a, y);
    </script>
    <script>
        var name = "홍길동";
        console.log(name + "님 , 안녕하세요");

        var a = 100;
        var b = "10";
        console.log(a / b); // 10
        
        var a = 100;
        var b = "js";
        console.log(a / b); // NaN
    </script>
    <script>
        var a = 3, b = "3";
        console.log(a == b);     // t
        console.log(a === b);    // f
        console.log(a != b);     // f
        console.log(a !== b);    // t
        console.log(a <= b);     //
    </script>
</body>
</html>
