<html lang="en">
<head>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

<body>
    <figure>
    <section>
        <article class="on">
          <div class="inner" style="background-color: rgb(218, 103, 8)">
            
  
            <div class="txt">
              <h2 style="color: aliceblue;">Speaker</h2>
              <p style="color: beige;">진수가 프로젝트한다, 그는 팀원으로써의 역할을 충실히 해버렸다.</p>
              <ul style="color: aliceblue;">
                <li class="pause">
                  <i class="fas fa-pause"></i>
                </li>
                <li class="play">
                  <i class="fas fa-play"></i>
                </li>
                <li class="load">
                  <i class="fas fa-redo-alt"></i>
                </li>
              </ul>
              <audio src="music/Blizzards.mp3"></audio>
            </div>
          </div>
        </article>
    </figure>
    </section>
